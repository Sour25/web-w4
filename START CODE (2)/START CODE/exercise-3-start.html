<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 80%;
    }

    header, footer {
      background-color: #1e90ff;
      color: white;
      text-align: center;
      padding: 1rem;
      border-radius: 0.5rem;
    }

    .main-content {
      display: flex;
      gap: 1rem;
    }

    .main {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      background-color: #3cb371;
      padding: 1rem;
      border-radius: 0.5rem;
      flex: 2;
    }

    .item {
      background-color: #2f8d59;
      color: white;
      width: calc(50% - 0.5rem); /* for two items per row with 1rem gap */
      text-align: center;
      padding: 1rem;
      border-radius: 0.5rem;
    }

    .sidebar {
      background-color: #ff6347;
      color: white;
      text-align: center;
      padding: 1rem;
      border-radius: 0.5rem;
      flex: 1;
    }

    footer {
      background-color: #4169e1;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>header</header>
    <div class="main-content">
      <div class="main">
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
      </div>
      <div class="sidebar">sidebar</div>
    </div>
    <footer>footer</footer>
  </div>
</body>
</html>
