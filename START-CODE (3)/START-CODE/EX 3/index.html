<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.pricing-container {
    display: flex;
    gap: 1rem;
    margin: 1rem;
    flex-wrap: wrap;
}

/* Individual plan styling */
.pricing-plan{
    background: #fff;
    border-radius: 0.5rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 1.5rem;
    width: 250px;
    text-align: center;
}

.plan h2 {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
}

.price {
    font-size: 2rem;
    color: #333;
}

.price span {
    font-size: 1rem;
    color: #888;
}

.plan-features {
    list-style: none;
    padding: 0;
    margin: 1rem 0;
}

.plan li {
    margin: 0.5rem 0;
}

.plan button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 0.25rem;
    cursor: pointer;
}

.pricing-plan:nth-child(1) {
    background: linear-gradient(135deg, #5da9f6, #87cefa);
}

.pricing-plan:nth-child(2) {
    background: linear-gradient(135deg, #dd6bd0, #e766f8);
}

.pricing-plan:nth-child(3) {
    background: linear-gradient(135deg, #ff69b4, #ff1493);
}

/* Responsive styling */
@media (max-width: 768px) {
    .pricing-table {
        flex-direction: column;
        align-items: center;
    }
}

    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
